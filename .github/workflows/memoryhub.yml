name: memoryhub-ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tianting-v2
    env:
      PYTHONPATH: ${{ github.workspace }}/tianting-v2/src
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Run benchmark
        run: python scripts/benchmark_memoryhub.py --memories 10000 --recalls 500